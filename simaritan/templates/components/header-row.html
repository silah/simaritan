<div class="col-md-4">
	<div class="alert alert-success alert-dismissable">
		<h4>
			{{inc.incident_no}}
		</h4> {{inc.description}}
	</div>
</div>
<div class="col-md-4">
	<div class="alert alert-success alert-dismissable">
		<h4>
			Next Business Comms
		</h4> <strong>Due at:</strong> 15:30
	</div>
</div>
<div class="col-md-4">
	{% if inc.status == 'open' %}
	<div class="alert alert-success alert-danger">
		<h4>
			Incident Status
		</h4> <strong>Ongoing!</strong>
	</div>
	{% else %}
		<div class="alert alert-success alert-dismissable">
		<h4>
			Incident Status
		</h4> <strong>Resolved!</strong>
	</div>
	{% endif %}
</div>
