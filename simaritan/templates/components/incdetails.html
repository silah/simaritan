<h3 class="text-left text-muted">
	Details - {{ inc.incident_no }}
</h3>
<hr />
<dl>
	<dt>
		Incident description
	</dt>
	<dd>
		{{ inc.description }}
	</dd>
	<dt>
		Impact Statements
	</dt>
	{% for statement in impacts %}
	<dd>
		{{ statement.body }} - Submitted by {{statement.submitter }}
		{% if current_user.role == 'Incident Manager' %}
		<a href="/remove/{{ inc.incident_no }}/impact/{{ statement.id }}">[X]</a>
		{% endif %}
	</dd>
	{% endfor %}
</dl>
