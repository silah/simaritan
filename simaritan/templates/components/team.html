<div class="list-group">
	<strong href="#" class="list-group-item list-group-item-action active">
		Incident Team
			{% if admin %}
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMemberModal">
  			Add Team Member
			</button>
		{% endif %}
	</strong>

	{% for member in team %}
		<div class="list-group-item justify-content-between">
			{{ member.person }}

			<span class="">{{ member.role }} {% if current_user.role == 'Incident Manager' %}
			<a href="/remove/{{ inc.incident_no }}/mem/{{ member.id }}">[X]</a>
			{% endif %}</span>
		</div>
	{% endfor %}
</div>
{% if admin %}
	{% include "forms/addMemberModal.html" %}
{% endif %}
