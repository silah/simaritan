<h3 class="text-left text-muted">
	Timeline of events
</h3>
<hr />
<ul class="timeline"><!--Timeline is from https://bootsnipp.com/snippets/xrKXW-->
	{% for tl in timeline %}
		<li>
			<strong>{{ tl.activity }}</strong>
			<p class="float-right">{{tl.timestamp.strftime('%X')}}</p>
			<p>{{ tl.assignee }}: {{ tl.body }}</p>
		</li>
	{% endfor %}
</ul>
