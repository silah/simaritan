<h3 class="text-left text-muted">
	Incidents
</h3>
<table class="table table-striped table-hover table-sm">
	<thead>
		<tr>
			<th>
				#
			</th>
			<th>
				Status
			</th>
			<th>
				View
			</th>
			{% if current_user.role == 'Incident Manager' %}
			<th>
				Edit
			</th>
			{% endif %}
			<th>
				Report
			</th>
		</tr>
    </thead>
    <tbody>
		{% for inc in incs %}
        	<tr class="table-success">
	    		<td>
	    			{{ inc.incident_no }}
	    		</td>
				<td>
	    			{{ inc.status }}
	    		</td>
	    		<td>
					<a href="dashboard/{{ inc.incident_no }}" target="blank">View</a>
	    		</td>
				{% if current_user.role == 'Incident Manager' %}
	    		<td>
	    			<a href="admin/{{ inc.incident_no }}">Edit</a>
	    		</td>
				{% endif %}
	    		<td>
					<a href="report/{{ inc.incident_no }}" target="blank">Event report (.csv)</a>
	    		</td>
	    	</tr>
    	{% endfor %}
    </tbody>
</table>
