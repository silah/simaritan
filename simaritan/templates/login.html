
{% extends "base.html" %}
{% block header_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
{% endblock %}


{% block body %}
<form class="form-signin">
      <img class="mb-4" src="{{ url_for('static', filename='images/simaritan.png') }}" alt="" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">User name</label>
      <input type="user" id="inputEmail" class="form-control" placeholder="User name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
